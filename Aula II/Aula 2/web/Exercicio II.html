<!DOCTYPE html>
<html>
    <head>
<script>
    function W(){ 
       var num;
       num = parseInt(document.frm.num1.value);
       
       for (var i=1; i <11; i++ ){
           
              document.write (i + "x" +num+ "=" +i * num +"</br>");
            }  
        
    }
    </script>
        <title>Tabuada</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <form name="frm">
            <br>
            <br>
            Numero: <input type = "text" name = "num1" size = "3">
                    <input type="button" name="cmdFor" value="Gerar!"   onclick="W()">
        </form>
    </body>
</html>
